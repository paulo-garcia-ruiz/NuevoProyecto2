<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Actualizar formacionac</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                <h:outputText value="Id:" />
                <p:inputText value="#{actualizarFormacionac.idformacionac}" placeholder="Idformacionac"/>
                <br/>
                <h:outputText value="IdProfesionista:" />
                <p:inputText value="#{actualizarFormacionac.idProfesionista}" placeholder="idProfesionista"/>
                <br/>
                <h:outputText value="Colegio:" />
                <p:inputText value="#{actualizarFormacionac.colegio}" placeholder="Colegio"/>
                <br/>
                <h:outputText value="Nivel:" />
                <p:inputText value="#{actualizarFormacionac.nivel}" placeholder="Nivel"/>
                <br/>
                <h:outputText value="Periodoc:" />
                <p:inputText value="#{actualizarFormacionac.periodoc}" placeholder="Periodoc"/>
                <br/>
                <h:outputText value="Periodot:" />
                <p:inputText value="#{actualizarFormacionac.periodot}" placeholder="Periodot"/>
                <br/>
                <p:commandButton value=" Aceptar " action="#{actualizarFormacionac.actualizarFormacionac()}" />
            </h:form>

        </h:body>

    </f:view>
    
</html>
