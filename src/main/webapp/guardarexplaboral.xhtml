<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Guardar experiencia laboral</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                <h:outputText value="Id:" />
                <p:inputText value="#{guardarExplaboral.idexplaboral}" placeholder="Idexplaboral"/>
                <br/>
                <h:outputText value="Id del profesionista:" />
                <p:inputText value="#{guardarExplaboral.idProfesionista}" placeholder="idProfesionista"/>
                <br/>
                <h:outputText value="Empresa:" />
                <p:inputText value="#{guardarExplaboral.empresa}" placeholder="Empresa"/>
                <br/>
                <h:outputText value="Cargo:" />
                <p:inputText value="#{guardarExplaboral.cargo}" placeholder="Cargo"/>
                <br/>
                <h:outputText value="Periodoc:" />
                <p:inputText value="#{guardarExplaboral.periodoc}" placeholder="Periodoc"/>
                <br/>
                <h:outputText value="Periodot:" />
                <p:inputText value="#{guardarExplaboral.periodot}" placeholder="Periodot"/>
                <br/>
                <p:commandButton value=" Aceptar " action="#{guardarExplaboral.guardarExplaboral()}" />
            </h:form>

        </h:body>

    </f:view>
    
</html>
