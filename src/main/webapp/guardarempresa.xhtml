<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Guardar empresa</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                <h:outputText value="Id:" />
                <p:inputText value="#{guardarEmpresa.idempresa}" placeholder="Idempresa"/>
                <br/>
                <h:outputText value="Nombre:" />
                <p:inputText value="#{guardarEmpresa.nombre}" placeholder="Nombre"/>
                <br/>
                <h:outputText value="Oficinas:" />
                <p:inputText value="#{guardarEmpresa.oficinas}" placeholder="Oficinas"/>
                <br/>
                <h:outputText value="Numempleados:" />
                <p:inputText value="#{guardarEmpresa.numempleados}" placeholder="Numempleados"/>
                <br/>
                <h:outputText value="Contacto:" />
                <p:inputText value="#{guardarEmpresa.contacto}" placeholder="Contacto"/>
                <br/>
                <p:commandButton value=" Aceptar " action="#{guardarEmpresa.guardarEmpresa()}" />
            </h:form>

        </h:body>

    </f:view>
    
</html>
