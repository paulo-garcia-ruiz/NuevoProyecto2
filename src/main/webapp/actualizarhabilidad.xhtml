<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Actualizar habilidad</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                <h:outputText value="Id:" />
                <p:inputText value="#{actualizarHabilidad.idhabilidad}" placeholder="Idhabilidad"/>
                <br/>
                <h:outputText value="IdProfesionista:" />
                <p:inputText value="#{actualizarHabilidad.idProfesionista}" placeholder="IdProfesionista"/>
                <br/>
                <h:outputText value="Nombre:" />
                <p:inputText value="#{actualizarHabilidad.nombre}" placeholder="Nombre"/>
                <br/>
                <h:outputText value="Nivel:" />
                <p:inputText value="#{actualizarHabilidad.nivel}" placeholder="Nivel"/>
                <br/>
                <p:commandButton value=" Aceptar " action="#{actualizarHabilidad.actualizarHabilidad()}" />
            </h:form>

        </h:body>

    </f:view>
    
</html>
