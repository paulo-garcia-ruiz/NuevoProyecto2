<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Actualizar profesionista</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                <h:outputText value="Id:" />
                <p:inputText value="#{actualizarProfesionista.idprofesionista}" placeholder="Idprofesionista"/>
                <br/>
                <h:outputText value="Nombre:" />
                <p:inputText value="#{actualizarProfesionista.nombre}" placeholder="Nombre"/>
                <br/>
                <h:outputText value="Apellidop:" />
                <p:inputText value="#{actualizarProfesionista.apellidop}" placeholder="Apellidop"/>
                <br/>
                <h:outputText value="Nacionalidad:" />
                <p:inputText value="#{actualizarProfesionista.nacionalidad}" placeholder="Nacionalidad"/>
                <br/>
                <h:outputText value="Carrera:" />
                <p:inputText value="#{actualizarProfesionista.carrera}" placeholder="Carrera"/>
                <br/>
                <h:outputText value="Teléfono:" />
                <p:inputText value="#{actualizarProfesionista.telefono}" placeholder="Teléfono"/>
                <br/>
                <h:outputText value="Contraseña:" />
                <p:inputText value="#{actualizarProfesionista.contrasenia}" placeholder="Contraseña"/>
                <br/>
                <h:outputText value="Foto:" />
                <p:inputText value="#{actualizarProfesionista.foto}" placeholder="Foto"/>
                <br/>
                <p:commandButton value=" Aceptar " action="#{actualizarProfesionista.actualizarProfesionista()}" />
            </h:form>

        </h:body>

    </f:view>
    
</html>
