<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Iniciar sesión</title>
            </f:facet>
        </h:head>

        <h:body>
            <h4>#{iniciarSesion.instrucciones}</h4>
            <h:form>
                <h:outputText value="Id:" />
                <p:inputText value="#{iniciarSesion.idprofesionista}" placeholder="Idprofesionista"/>
                <br/>
                <h:outputText value="Contraseña:" />
                <p:inputText value="#{iniciarSesion.contrasenia}" placeholder="Contraseña"/>
                <br/>
                <p:commandButton value=" Aceptar " action="#{iniciarSesion.iniciarSesion()}" />
            </h:form>

        </h:body>

    </f:view>
    
</html>
