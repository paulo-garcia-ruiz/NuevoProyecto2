<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Actualizar vacante</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                <h:outputText value="Id:" />
                <p:inputText value="#{actualizarVacante.idvacante}" placeholder="Idvacante"/>
                <br/>
                <h:outputText value="IdEmpresa:" />
                <p:inputText value="#{actualizarVacante.idEmpresa}" placeholder="IdEmpresa"/>
                <br/>
                <h:outputText value="Puesto:" />
                <p:inputText value="#{actualizarVacante.puesto}" placeholder="Puesto"/>
                <br/>
                <h:outputText value="Lugar:" />
                <p:inputText value="#{actualizarVacante.lugar}" placeholder="Lugar"/>
                <br/>
                <h:outputText value="Salario:" />
                <p:inputText value="#{actualizarVacante.salario}" placeholder="Salario"/>
                <br/>
                <h:outputText value="Horario:" />
                <p:inputText value="#{actualizarVacante.horario}" placeholder="Horario"/>
                <br/>
                <h:outputText value="Descripción:" />
                <p:inputText value="#{actualizarVacante.descripcion}" placeholder="Descripción"/>
                <br/>
                <h:outputText value="Actividades:" />
                <p:inputText value="#{actualizarVacante.actividades}" placeholder="Actividades"/>
                <br/>
                <p:commandButton value=" Aceptar " action="#{actualizarVacante.actualizarVacante()}" />
            </h:form>

        </h:body>

    </f:view>
    
</html>
